<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Static Comp Challenge 3</title>
</head>

<body>

  <section class="side-container">
    <nav class="side-nav">
      <div class="top-side-nav">
        <img class="profile-pic" src="images-icons/Warren-Buffet.jpg" alt="profile pic">
        <p class="profile-name">Warren Buffett</p>
      </div>
      <ul class="nav-main">
        <h3 class="aside-header">Majority Ownership</h3>
        <li><a class="side-link side-nav-icon" id="aside-home">Geico</a></li>
        <li><a class="side-link side-nav-icon" id="aside-jobs" href="#">Duracell</a></li>
        <li><a class="side-link side-nav-icon" id="aside-resume" href="#">Dairy Queen</a></li>
        <li><a class="side-link side-nav-icon" id="aside-tasks" href="#">McClane</a></li>
        <li><a class="side-link side-nav-icon" id="aside-calendar" href="#">Helzberg</a></li>
      </ul>
      <ul class="nav-admin">
        <h3 class="aside-header">Minority Holdings</h3>
        <li><a class="side-link side-nav-icon" id="aside-users" href="#">IBM</a></li>
        <li><a class="side-link side-nav-icon" id="aside-locations" href="#">UPS</a></li>
        <li><a class="side-link side-nav-icon" id="aside-workflows" href="#">Apple</a></li>
        <li><a class="side-link side-nav-icon" id="aside-job-boards" href="#">Costco</a></li>
        <li><a class="side-link side-nav-icon" id="aside-social" href="#">Verizon</a></li>
      </ul>
    <div class="nav-categories">
      <h3 class="aside-header">Categories</h3>
      <div class="aside-category">
        <input type="checkbox" class="checkbox" id="green-box" name="green checkbox" />
        <label class="checkbox-label" for="green-box">Entrepeneur</label>
      </div>
      <div class="aside-category">
        <input type="checkbox" class="checkbox" id="yellow-box" name="yellow" checkbox" />
        <label class="checkbox-label" for="yellow-box">Investment Mogul</label>
      </div>
      <div class="aside-category">
        <input type="checkbox" class="checkbox" id="red-box" name="red checkbox" />
        <label class="checkbox-label" for="red-box">Hedge Fund CEO</label>
      </div>
      <div class="aside-category">
        <input type="checkbox" class="checkbox" id="orange-box" name="orange checkbox" />
        <label class="checkbox-label" for="orange-box">Richest Man Alive</label>
      </div>
    </div>
  </nav>
</section>


    <header role="">
    </header>

    <main role="">
    </main>

  </body>

</html>
